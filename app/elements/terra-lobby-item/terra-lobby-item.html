<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-shadow/paper-shadow.html">

<polymer-element name="terra-lobby-item" attributes="index faction">
    <template>
        <link rel="stylesheet" href="terra-lobby-item.css">

        <paper-shadow z="1" class="item item-{{index}} terrain-{{faction.color}}" layout horizontal center fit>
            <div style="width: 100%" layout vertical center>
                <img class="icon" src="images/factions/{{faction.name}}.png" />
                <span>{{factionLabel}}</span>
            </div>
        </paper-shadow>
    </template>
    <script>
        (function () {
            Polymer({
                ready: function () {
                    this.factionLabel = i18n.t('factions.' + this.faction.name);

                    var item = this.shadowRoot.querySelector('.item');

                    setTimeout(function () {
                        item.classList.add('show');
                    }, 30);
                }
            });
        })();
    </script>
</polymer-element>
